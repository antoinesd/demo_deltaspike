<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/template.xhtml">
    <ui:define name="pageHeader">Criar Usu√°rio</ui:define>
    <ui:define name="body">
        <h:form id="Form">
            <h:panelGrid columns="3" id="RegisterGroupPanel">
                ${label.user()}:
                <h:inputText value="#{loginBean.user.username}" id="username" required="true"/>
                <h:message for="username"/>
                <br/> #{label.password()}:
                <h:inputSecret value="#{loginBean.user.password}" id="password" converter="Char[]Converter"
                               required="true">
                    <f:validator validatorId="passwordConfirmValidator"/>
                    <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
                </h:inputSecret>
                <h:message for="password"/>
                <br/> #{label.confirmPassword()}:
                <h:inputSecret id="passwordConfirm" required="true" binding="#{confirmPassword}"/>
                <h:message for="passwordConfirm"/>
            </h:panelGrid>
            <h:commandButton action="#{loginBean.registerUser()}" value="#{label.register()}"/>
            <!-- O link abaixo poderia chamar a tela home diretamente, mas foi usado desta maneira apenas 
            para demonstrar a funcionalidade -->
            <h:commandButton action="#{loginBean.gotoWelcomeScreen()}" value="#{label.cancel()}" immediate="true"/>
        </h:form>
    </ui:define>
</ui:composition>

</html>
