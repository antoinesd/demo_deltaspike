<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">

<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
<ui:composition template="/template.xhtml">
    <ui:define name="pageHeader">Welcome to DeltaSpike microBlog</ui:define>
    <ui:define name="body">
        <form jsfc="h:form" id="Form">
            <h:panelGrid columns="3" id="RegisterGroupPanel">
            #{label.user()}:
            <h:inputText value="#{loginBean.user.username}" id="username" required="true" />
                <h:message for="username" />
                <br /> #{label.password()}:
            <h:inputSecret value="#{loginBean.user.password}" id="password" converter="Char[]Converter" required="true" />
                <h:message for="password" />
                <br />
                <h:commandButton action="#{loginBean.login()}" value="Login" />
                <br />
                <!-- O link abaixo poderia chamar a tela de criar usuÃ¡rio diretamente, mas foi usado desta maneira apenas 
            para demonstrar a funcionalidade -->
                <h:commandLink action="#{loginBean.gotoCreateUserScreen()}" value="#{label.registerUser()}" immediate="true" />
            </h:panelGrid>
        </form>
    </ui:define>
</ui:composition>

</html>
